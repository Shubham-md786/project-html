<h3 class="areah"> Area Of Cube </h3>
<form class="area" action = >
<fieldset>

<label>Enter Your Length : </label>
<input type = "number"
id = "lengthofcube" placeholder="length"  />
<br>

<input type = "button"
value = "Calculate"
onclick = "areaofcube()"/>


<input type = "text"

<br>
    <input type="reset" value="reset" >
</fieldset>
</form>
